<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>登录页</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="lh_main">
        <div class="lh_loginBg">
            <div class="lh_serve">
                <h1>浙江省商务信用公众服务平台</h1>
            </div>
            <div class="lh_loginC">
                <div class="lh_loginCase">
                        <h1 class="lh_login_title">用户登录</h1>
                    <div class="lh_loginForm">
                        <form action="" id="loginForm" method="post">
                            <div class="lh_form1">
                                <div class="lh_login_form_group">
                                    <span class="lh_gly lh_gly_phone"></span>
                                    <input type="text" class="lh_group_input1" placeholder="请输入账号" name="name" id="username">
                                </div>
                            </div>
                            <div class="lh_form1">
                                <div class="lh_login_form_group">
                                    <span class="lh_gly lh_gly_cipher"></span>
                                    <input type="password" class="lh_group_input1" placeholder="请输入密码" name="password" maxlength="20" minlength="6">
                                </div>
                            </div>
                            <div class="lh_button">
                                <button type="button" id="lh_loginBtn" class="lh_btn lh_btnS lh_loginBtn" style="outline: none">
                                    <strong>登 录</strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="lh_special">
                <div class="lh_specialI">
                    <div class="lh_specialImg">
                        <img src="image/icon-kefu.png" alt="">
                    </div>
                    <div class="lh_specialPhone">
                        <h3>0571-87655905 / 0571-86792515</h3>
                        <h3>(工作日 9:00-18:00)</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
