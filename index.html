<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>之江信用</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="lh_main">
    <div class="lh_bg">
        <div class="lh_denglu">
            <div class="lh_tou">
                <a href="javascript:;" class="lh_person">
                    <img src="image/icon-geren.png" alt="" class="lh_personimg">
                </a>
            </div>
        </div>
        <div class="lh_middleTop">
            <div class="lh_middlePlatform">
                <h1 class="lh_middlePlatformC">浙江省商务信用公众服务平台</h1>
            </div>
            <div class="lh_middleSystem">
                <h2 class="lh_middleSystemC">
                    企业信用档案共享至国家发改委全国信用信息系统
                </h2>
            </div>
        </div>
        <div class="lh_searchContent">
            <form action="#" method="get">
                <input type="text" class="lh_keySearch ui-autocomplete-input" placeholder="可以输入企业名称、法人、高管、品牌进行查询"
                       name="keywords" id="keywords" autocomplete="off">
                <input type="submit" class="lh_search" value="搜索">
            </form>
        </div>
        <div class="lh_plate">
            <ul class="lh_plateUl">
                <li class="lh_detection">
                    <div class="lh_detectionI">
                        <img src="image/icon-jiance.png" alt="" class="lh_detectionImg">
                    </div>
                    <div class="lh_detectionCharacter">
                        <span class="lh_detectionC">企业检测</span>
                    </div>
                </li>
                <li class="lh_point">
                    <div class="lh_pointI">
                        <img src="image/icon-guandian.png" alt="" class="lh_pointImg">
                    </div>
                    <div class="lh_pointCharacter">
                        <span class="lh_pointC">之江观点</span>
                    </div>
                </li>
                <li class="lh_culture">
                    <div class="lh_cultureI">
                        <img src="image/icon-xinyong.png" alt="" class="lh_cultureImg">
                    </div>
                    <div class="lh_cultureCharacter">
                        <span class="lh_cultureC">信用文化</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="lh_guide">
        <div class="lh_unit">
            <h1 class="lh_unitC">指导单位</h1>
        </div>
        <div class="lh_unitLogo">
            <ul class="lh_unitL">
                <li class="lh_shangwu">
                    <img src="image/img-shangwu.png" alt="">
                </li>
                <li class="lh_fagaiwei">
                    <img src="image/img-fagaiwei.png" alt="">
                </li>
                <li class="lh_yinhang">
                    <img src="image/img-yinhang.png" alt="">
                </li>
                <li class="lh_qihu">
                    <img src="image/img-360.png" alt="">
                </li>
                <li class="lh_pingan">
                    <img src="image/img-pingan.png" alt="">
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
